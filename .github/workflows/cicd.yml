name: Build and Deploy

on: [push]

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: | 
        docker build -t cicd:latest .
        docker tag cicd:latest ${{ secrets.DOCKER_USERNAME }}/cicd:latest
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker push ${{ secrets.DOCKER_USERNAME }}/cicd:latest
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PUBLIC_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/cicd:latest
          docker stop cicd || true
          docker rm cicd || true
          docker run -d --name cicd -p 5000:5000 ${{ secrets.DOCKER_USERNAME }}/cicd:latest
