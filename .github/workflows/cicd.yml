name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: docker build -t cicd:latest .

    - name: Log in to Docker Hub
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Push Docker Image to Docker Hub
      run: docker push cicd:latest

  deploy-to-server:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Pull Docker Image from Docker Hub
      run: docker pull cicd:latest

    - name: Deploy to Server
      run: |
        ssh ${{ secrets.SERVER_SSH_USER }}@${{ secrets.SERVER_IP }} 'bash -s' << 'ENDSSH'
          docker stop cicd || true
          docker rm cicd || true
          docker run -d --name cicd -p 5000:5000 cicd:latest
        ENDSSH
