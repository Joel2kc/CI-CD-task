name: CI/CD Pipeline

on:
  push:
    branches: 
      - main
 
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push DOcker image
      uses: docker/build-push-action@v4
      with:
        context: ./Dockerfile
        push: true
        tags: joel2kc/cicd:latest
        
  deploy-to-server:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Pull Docker Image from Docker Hub
      run: docker pull cicd:latest

    - name: Deploy to Server
      run: |
        ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ${{ secrets.SERVER_SSH_USERNAME }}@${{ secrets.SERVER_IP }} 'bash -s' << 'ENDSSH'
          docker stop cicd || true
          docker rm cicd || true
          docker run -d --name cicd -p 5000:5000 cicd:latest
